<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Formulario de Registro</h1>
        <form id="registroForm" method="post">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo" required>
                <span id="nombreFeedback" class="feedback"></span>
            </div>

            <div class="form-group">
                <label for="rut">RUT</label>
                <input type="text" id="rut" name="rut" placeholder="RUT" required>
                <small class="form-text text-muted">Ingrese su rut sin guion (ej: 12345678K).</small>
                <span id="rutFeedback" class="feedback"></span>
            </div>

            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            </div>

            <div class="form-group">
                <label for="genero">Género</label>
                <select id="genero" name="genero" required>
                    <option value="">Seleccione su Opción</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="*****" required>
                <small>Debe contener mayúsculas, minúsculas y números.</small>
                <span id="contrasenaFeedback" class="feedback"></span>
            </div>

            <div class="form-group">
                <label for="repetirContrasena">Repetir Contraseña</label>
                <input type="password" id="repetirContrasena" name="repetirContrasena" placeholder="*****" required>
                <small>Las contraseñas deben coincidir.</small>
                <span id="repetirContrasenaFeedback" class="feedback"></span>
            </div>

            <div class="form-group">
                <label for="cv">Currículum Vitae</label>
                <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
